name: Test React App
on: [push]
jobs:
  Basic-testing:
    runs-on: self-hosted
    steps:
      - name: Checking out the repository
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}
      - name: Build 
        run: |
          docker build -t docker-react -f Dockerfile.dev .
      - name: Test
        run: |
          docker run -e CI=true docker-react npm run test -- --coverage
      - run: echo "ğŸ This job's status is ${{ job.status }}."
